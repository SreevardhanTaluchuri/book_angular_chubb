<div class="card" style="width: 18rem;margin: 5px;">
    <img [src]="book.image" class="rounded img-thumbnail m-auto" style="width: 200px;height: 200px;" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="height: 30px;overflow: hidden;">{{book.title}}</h5>
      <p class="card-text" style="height: 190px;overflow: hidden;">{{book.summary}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="">
          <span>{{book.price.displayValue | convertToINR : ""  | currency:"INR":'symbol':'1.2-2' }} </span>
        </div>
        <div>
          <button *ngIf="!bookFoundInCart" (click)="addToCart()" class="btn btn-primary">Add to cart</button>
      <div 
      style="width: 90px;"
      *ngIf="bookFoundInCart" 
      class="btn btn-primary btn-success d-flex justify-content-between align-items-center">
        <button 
        class="bg-transparent border-0 text-white" (click)="changeQuantity('-')">-</button>
        <span>{{quantity}}</span>
        <button class="bg-transparent border-0 text-white" (click)="changeQuantity('+')">+</button>
      </div>
      </div>
        </div>
    </div>
  </div>
